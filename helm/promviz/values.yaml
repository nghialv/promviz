## By default, fullname will be the string that is associated with .Release.Name and .Chart.Name.
## But you can override the fullname by specifying this field.
fullnameOverride: {}

## Labeling the environment for pod, deployment, service
environment: {}

## Number of replicas desired
replicaCount: 1

promviz:
  image:
    repository: nghialv2607/promviz
    tag: v0.1.0
    pullPolicy: IfNotPresent
  config:
    storage:
      retention: 24h
    cache:
      size: 100
    retrieval:
      scrapeInterval: 10s
      scrapeTimeout: 8s
  resources: {}

reloader:
  image:
    repository: nghialv2607/config-reloader-k8s
    tag: v0.1.0
    pullPolicy: IfNotPresent
  resources: {}

## StorageSpec for persistent data
storage: {}

service:
  externalPort: 8080
  internalPort: 8080