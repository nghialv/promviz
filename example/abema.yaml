graphName: AbemaTV

globalLevel:
  maxVolumeRate: 0.67
  clusterConnections:
    - name: cluster
      query: sum by (status) (status:http_microservice_requests_total:rate2m)
      prometheusURL: http://10.83.254.213:9090
      source:
        replacement: INTERNET
      target:
        replacement: abema-prd
      status:
        label: status
        warningRegex: ^4..$
        dangerRegex: ^5..$

clusterLevel:
  - cluster: abema-prd
    maxVolumeRate: 0.04
    serviceConnections:
      - name: http
        query: status:http_microservice_requests_total:rate2m
        prometheusURL: http://10.83.254.213:9090
        source:
          replacement: INTERNET
        target:
          label: service
          regex: ^abema-(?:(.*)-exporter|(.*))$
          replacement: $1$2
          class: http-server
        status:
          label: status
          warningRegex: ^4..$
          dangerRegex: ^5..$
        notices:
          - name: highErrorRate
            statusType: danger
            threshold: 0.01
            title: HighErrorRate
            severity: 1
      - name: grpc
        query: client_code:grpc_server_requests_total:rate2m{client_host_service!=""}
        prometheusURL: http://10.83.253.14:9090
        source:
          label: client_host_service
        target:
          label: service
          regex: ^abema-(?:(.*)-exporter|(.*))$
          replacement: $1$2
          class: grpc-server
        status:
          label: code
          dangerRegex: Internal
          warningRegex: Unavailable|DataLoss
      - name: redis
        query: status:abema_redis_client_cmds_total:rate2m
        prometheusURL: http://10.83.255.126:9090
        source:
          label: service
          regex: ^abema-(?:(.*)-exporter|(.*))$
          replacement: $1$2
        target:
          label: client
          class: redis
        status:
          label: status
          dangerRegex: failed
      - name: mongodb
        query: client:abema_mongodb_sent_ops_total:rate2m
        prometheusURL: http://10.83.255.126:9090
        source:
          label: service
          regex: ^abema-(?:(.*)-exporter|(.*))$
          replacement: $1$2
        target:
          label: client
          class: mongodb
    serviceNotices:
      - name: RedisHighErrorRate
        title: High error rate
        severity: 1
        query: sum by (client) (status:abema_redis_client_cmds_total:rate2m{status="redis_nil"}) > 0
        prometheusURL: http://10.83.255.126:9090
        node:
          label: client

classes:
  - name: http-server
    color: rgb(128, 128, 150)
  - name: grpc-server
    color: rgb(128, 150, 128)
  - name: redis
    color: rgb(150, 128, 128)
  - name: mongodb
    color: rgb(128, 128, 128)