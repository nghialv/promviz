graphName: Demo

globalLevel:
  maxVolume: 1200
  clusterConnections:
    - name: cluster
      query: cluster:http_requests_total:rate2m
      prometheusURL: http://prometheus:9090
      source:
        label: source
      target:
        label: target
      status:
        label: status
        warningRegex: ^4..$
        dangerRegex: ^5..$

clusterLevel:
  - cluster: demo-cluster-1
    maxVolume: 40000
    serviceConnections:
      - name: http
        query: status:http_requests_total:rate2m
        prometheusURL: http://prometheus:9090
        source:
          replacement: INTERNET
        target:
          label: service
          class: http-server
        status:
          label: status
          warningRegex: ^4..$
          dangerRegex: ^5..$
        notices:
          - name: HighErrorRate
            title: "[{{ .value }}] HighErrorRate"
            statusType: danger
            severityThreshold:
              warning: 0.00001
              error: 0.002
      - name: grpc
        query: client_code:grpc_server_requests_total:rate2m{client!=""}
        prometheusURL: http://prometheus:9090
        source:
          label: client
        target:
          label: service
          class: grpc-server
        status:
          label: code
          dangerRegex: Internal
          warningRegex: Unavailable|DataLoss
      - name: redis
        query: status:redis_client_cmds_total:rate2m
        prometheusURL: http://prometheus:9090
        source:
          label: service
        target:
          label: dbname
          class: redis
        status:
          label: status
          dangerRegex: failed
      - name: mongodb
        query: status:mongodb_client_ops_total:rate2m
        prometheusURL: http://prometheus:9090
        source:
          label: service
        target:
          label: dbname
          class: mongodb
        status:
          label: status
          dangerRegex: failed
    serviceNotices:
      - name: RedisHighErrorRate
        title: "[{{ .value }}] HighErrorRate"
        severityThreshold:
          warning: 0.00001
          error: 0.002
        query: sum by (dbname)(status:redis_client_cmds_total:rate2m{status="redis_nil"}) > 0
        prometheusURL: http://prometheus:9090
        node:
          label: dbname

classes:
  - name: grpc-server
    color: rgb(128, 128, 150)
  - name: redis
    color: rgb(150, 128, 128)
  - name: mongodb
    color: rgb(128, 150, 128)