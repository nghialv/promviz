graphName: Istio
globalLevel:
  maxVolume: 2000000
  clusterConnections:
    - query: rate(istio_request_count{destination_service="istio-ingressgateway"}[1m])
      prometheusURL: http://prometheus:9090
      source:
        replacement: INTERNET
      target:
        label: cluster
      status:
        label: response_code
        warningRegex: ^4..$
        dangerRegex: ^5..$
clusterLevel:
  - cluster: us-east-1
    maxVolume: 3000
    serviceConnections:
      - query: rate(istio_request_count{cluster="us-east-1"}[1m])
        prometheusURL: http://prometheus:9090
        source:
          label: source_service
        target:
          label: destination_service
        status:
          label: response_code
          warningRegex: ^4..$
          dangerRegex: ^5..$
        notices:
          - name: HighErrorRate
            title: "[{{ .value }}] HighErrorRate"
            statusType: danger
            severityThreshold:
              warning: 10
              error: 20
