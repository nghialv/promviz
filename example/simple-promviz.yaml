graphName: Demo
clusters:
  - name: demo-cluster-1
    serviceConnections:
      - name: http
        query: status:http_requests_total:rate2m
        prometheusURL: http://localhost:9090
        source:
          replacement: INTERNET
        target:
          label: service
          regex: ^demo-(?:(.*)-exporter|(.*))$
          replacement: $1$2
          class: http
        status:
          label: status
          dangerRegex: ^5..$
        notices:
          - name: highErrorRate
            statusType: danger
            threshold: 0.01
            title: HighErrorRate
      - name: grpc
        query: client_code:grpc_server_requests_total:rate2m{client!=""}
        prometheusURL: http://localhost:9090
        source:
          label: client
        target:
          label: service
          regex: ^demo-(.+)$
          replacement: $1
          class: grpc
        status:
          label: code
          dangerRegex: Internal
          warningRegex: Unavailable|DataLoss
      - name: redis
        query: status:redis_client_cmds_total:rate2m
        prometheusURL: http://localhost:9090
        source:
          label: service
          regex: ^demo-(?:(ccu-exporter)|(?:(.*)-exporter|(.*)))$
          replacement: $1$2$3
        target:
          label: client
          class: redis
        status:
          label: status
          dangerRegex: failed
    serviceNotices:
      - name: RedisHighErrorRate
        title: High error rate
        severity: 1
        link: http://localhost:9090
        query: sum by (client)(status:redis_client_cmds_total:rate2m{status="redis_nil"}) > 0
        prometheusURL: http://localhost:9090
        node:
          label: client

clusterConnections:
  - name: internet-to-demo-cluster-1
    query: sum by (status) (status:http_requests_total:rate2m)
    prometheusURL: http://localhost:9090
    source:
      replacement: INTERNET
    target:
      replacement: demo-cluster-1
    status:
      label: status
      dangerRegex: ^5..$
  - name: internet-to-demo-cluster-2
    query: sum by (status) (status:http_requests_total:rate2m)
    prometheusURL: http://localhost:9090
    source:
      replacement: INTERNET
    target:
      replacement: demo-cluster-2
    status:
      label: status
      dangerRegex: ^5..$
  - name: internet-to-demo-cluster-3
    query: sum by (status) (status:http_requests_total:rate2m)
    prometheusURL: http://localhost:9090
    source:
      replacement: INTERNET
    target:
      replacement: demo-cluster-3
    status:
      label: status
      dangerRegex: ^5..$

classes:
  - name: http
    color: rgb(128, 128, 128)
  - name: grpc
    color: rgb(128, 128, 128)
  - name: redis
    color: rgb(128, 128, 128)